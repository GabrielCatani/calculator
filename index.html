<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
            </div>
            <div class="operand" id="clear">AC</div>
            <div class="operand" id="backspace">←</div>
            <div class="operator">÷</div>

            <div class="operand">7</div>
            <div class="operand">8</div>
            <div class="operand">9</div>
            <div class="operator">×</div>

            <div class="operand">4</div>
            <div class="operand">5</div>
            <div class="operand">6</div>
            <div class="operator">-</div>

            <div class="operand">1</div>
            <div class="operand">2</div>
            <div class="operand">3</div>
            <div class="operator">+</div>

            <div class="operand" id="zeroKey">0</div>
            <div class="operand" id="comma">,</div>
            <div class="operator">=</div>
        </div>
    </body>
</html>
