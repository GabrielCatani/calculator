<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
            </div>
            <div class="operand" id="clear">AC</div>
            <div class="operand" id="backspace">←</div>
            <div class="operator" id="divide">÷</div>

            <div class="operand" id="7">7</div>
            <div class="operand" id="8">8</div>
            <div class="operand" id="9">9</div>
            <div class="operator" id="multiply">×</div>

            <div class="operand" id="4">4</div>
            <div class="operand" id="5">5</div>
            <div class="operand" id="6">6</div>
            <div class="operator" id="subtract">-</div>

            <div class="operand" id="1">1</div>
            <div class="operand" id="2">2</div>
            <div class="operand" id="3">3</div>
            <div class="operator" id="sum">+</div>

            <div class="operand" id="zeroKey">0</div>
            <div class="operand" id="comma">,</div>
            <div class="operator" id="execute">=</div>
        </div>
    </body>
</html>
